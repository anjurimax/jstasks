<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVA SCRIPT TASK-4</title>
    <style></style>
  </head>
  <body>
    <h1 style="text-decoration-line: underline">JAVA SCRIPT TASK-4</h1>
    <script>
      function sdate() {
        const d = new Date();
        document.getElementById("p").innerHTML = d;
      }
      function stime() {
        let currDate = new Date().toLocaleDateString("en-GB");
        document.getElementById("d").innerHTML = currDate;
      }
    </script>
    <input type="button" value="show date" onclick="stime()" />
    <p><span id="d"></span></p>
    <input type="button" value="show Time" onclick="sdate()" />
    <p><span id="p"></span></p>
  </body>
</html>
